<!DOCTYPE html>

<html>

<head>
	<!-- Im going to include some basic stuff here just to cover some bases -->
	<link rel="stylesheet" href="../app.css" type="text/css" >
	<title>Jacob Pawlak - Fooji App</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"> <!-- <- Got that really pretty font in here -->
	<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script> 

</head>

<body class='gradient' id='top-of-page'> <!-- More like 'Hot-body'... can I say that..? -->

	<!-- 'I see the world as a set of containers' -this html page -->
	<!-- Container for the whole page -->
	<div id='whole-body'>

		<!-- container for the 'nav' section -->
		<div id='nav-bar'>
			
			<ul id='nav-list'>
				<li class='nav-item'><a href="#"><img id='small-promo-box' src="Imgs/small-promo-box.svg"></a></li>
				<li class='nav-item'><img id='sep-bar' src="Imgs/sep-bar.svg"></li>
				<li class='nav-item'><a href="#"><img id='fooji-logo-white' src="Imgs/fooji-logo-white.svg"></a></li>
			</ul>

		</div>

		<!-- container for the body section -->
		<div id='body-part'>

			<!-- for centering -->
			<div id='main-body-center'>
				
				<img id='large-promo-box' src="Imgs/large-promo-box.svg">
				<ul id='body-list'>
					<li class='body-list-item'><a href="https://twitter.com/gofooji" target='blank'><img id='fooji-twitter' src="Imgs/fooji-twitter.svg"></a></li>
					<li class='body-list-item'><img id='plus' src="Imgs/plus.svg"></li>
					<li class='body-list-item'><a href="https://fooji.co/index.html#!/" target='blank'><img id='fooji-pizza' src="Imgs/fooji-pizza.svg"></a></li>
				</ul>
				<!-- Fun button -->
				<div class="button-wrapper">
					<button type='button' id='fun-button'>get started with Twitter</button>
				</div>

				<!-- Promotional rules line, i dont know if it is supposed to be a link, but to showcase some 'sweet' transitions, i made it a link and it just points back to the top -->
				<a id='promo-rules-a' href="#"><p id='promo-rules'>promotional rules</p></a>

			</div>
		</div>
	</div>

	<!-- container for the footer section -->
	<div id='footer'>
		<!-- made a list of footer-items, the beginning and end ones will get styled differently than the middle. this is much cleaner than the first design I had with like, nested lists.. -->
		<ul id='footer-list'>
			<li class='footer-item'>
				<a href='#'><img id='fooji-logo-black' src="Imgs/fooji-logo-black.svg"></a>
			</li>
			<li class='footer-item'>
				<a id='contact-a' href='#'><p id='contact'>2016 Fooji, Inc.  -  patent pending</p></a>
			</li>
			<li class='footer-item'>
				<p id='terms-privacy'><a id='terms-a' class='underlined' href="#">terms</a> | <a id='privacy-a' class='underlined' href="#">privacy</a></p>
			</li>
		</ul>
	</div>


</body>

</html>
